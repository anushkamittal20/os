package:
  name: hydra
  version: 2.3.0
  epoch: 0
  description: OpenID Certified OAuth 2.0 Server and OpenID Connect Provider
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "1" # Needed for SQLite support

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ory/hydra
      tag: v${{package.version}}
      expected-commit: ee8c339ddada3a42529c0416897abc32bad03bbb

  - runs: |
      go install -tags sqlite,json1,hsm \
        -ldflags "-s -w \
        -X github.com/ory/hydra/cmd.Version=${PACKAGE_VERSION} \
        -X github.com/ory/hydra/cmd.Commit=${EXPECTED_COMMIT} \
        -X github.com/ory/hydra/cmd.Date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
        .

  - runs: |
      mkdir -p "${{targets.destdir}}/usr/local/bin"
      cp $GOPATH/bin/hydra "${{targets.destdir}}"/usr/local/bin/hydra

update:
  enabled: true
  github:
    identifier: ory/hydra
    strip-prefix: v

test:
  pipeline:
    - runs: |
        /usr/local/bin/hydra version
